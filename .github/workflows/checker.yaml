name: CU Results Checker

on:
  schedule:
    - cron: '*/1 * * * *'  # every 20 minutes
  workflow_dispatch:         # allows manual runs

jobs:
  check_results:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install selenium==4.12.0  # ensure Selenium 4.12+ for Selenium Manager

      - name: Install Google Chrome
        run: |
          sudo apt update
          sudo apt install -y wget unzip curl gnupg
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt install -y ./google-chrome-stable_current_amd64.deb

      - name: Run checker script
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python script.py

      - name: Commit updated results
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git pull origin main
          git add previous_results.txt
          git commit -m "Update previous results file [skip ci]" || echo "No changes to commit"
          git push || echo "Nothing to push"
